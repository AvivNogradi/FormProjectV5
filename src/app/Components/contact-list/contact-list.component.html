
<div *ngIf="!showGrid" class="contactsTableWrpper">
        <div class="mat-elevation-z8" style="margin-left:220px" #table>
                <table  mat-table [dataSource]="this.contacts" matSort class="table" >
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                        <td mat-cell *matCellDef="let contact" style="width:17%" (click)="onClick(contact)">{{contact.firstName}}</td>
                      </ng-container>
                      <ng-container matColumnDef="lastName">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                          <td mat-cell *matCellDef="let contact" style="width:17%" (click)="onClick(contact)">{{contact.lastName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                            <td mat-cell *matCellDef="let contact" style="width:24%" (click)="onClick(contact)">{{contact.email}}</td>
                          </ng-container>
                          <ng-container matColumnDef="phone">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                              <td mat-cell *matCellDef="let contact" style="width:20%" (click)="onClick(contact)">{{contact.phone}}</td>
                            </ng-container><ng-container matColumnDef="gender">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                                <td mat-cell *matCellDef="let contact" style="width:13%" (click)="onClick(contact)">{{contact.gender}}</td>
                              </ng-container>
                            <ng-container matColumnDef="isFavourite">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let contact" ></td>
                              </ng-container>
                            <ng-container matColumnDef="icons" class="iconsContainer">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let contact" (click)="onClick(contact)"> 
                                    <i class="material-icons" (click)="editContact(contact)" matTooltip="Edit">
                                       create
                                    </i>
                                    <i class="material-icons" (click)="deleteContact(contact)" matTooltip="Delete">
                                        delete
                                     </i>
                                     <i *ngIf="contact && contact.isFavourite ;else notFavourite" style="color:#ff6699" class="material-icons" (click)="turnOff(contact)" matTooltip="Favourites">
                                        star
                                        </i>
                                        <ng-template #notFavourite>
                                            <i class="material-icons" (click)="turnOn(contact)" matTooltip="Favourites">
                                                star_border
                                                </i>
                                        </ng-template>
                
                                </td>
                              </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                 
                  </table>
                 

         
                  
            </div>
                 
            <div class="allButtonWrapper">
                    <div class="buttonWrapper">
                            <label class="upload z-depth-4" matTooltip="Upload">
                            <input type="file" style="margin-top: 120px; width:60%" (change)="incomingfile($event)" placeholder="Upload file" accept=".csv" matTooltip="Upload">
                            <p><i class="material-icons" style="color:white;margin-left:12px;font-size:32px;margin-top:4px">
                                    open_in_browser
                                    </i></p> 
                            
                            </label> 
                      </div>
                      
                      <div>
                      <button style="height:60px;width:60px;margin-top:110px" mat-fab color="primary" mat-raised-button (click)="ExportToExcel()" matTooltip="Export">
                                <span style="padding:inherit;margin-top:5px">
                                    <i class="material-icons" style="color:white;margin-left:9px;font-size:32px;display:contents !important">
                                        save_alt
                                   </i>
                                </span>
                                
                     
                      </button>
                    </div>
                    <button style="height:60px;width:60px;margin-top:110px" mat-fab  mat-raised-button (click)="showMyGrid()" matTooltip="Show Grid">
                            <span style="padding:inherit;margin-top:5px">
                                <i class="material-icons" style="color:white;margin-left:9px;font-size:32px;display:contents !important">
                                        grid_on
                               </i>
                            </span>
                            
                 
                  </button>
              </div>
          
</div>
 <grid *ngIf="showGrid" (tableShow)="tableShow()" [contacts]="contacts" ><grid>
